<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <h5 class="card-title">Search for a City: </h5>
                <div class="card-body">
                    <form>
                        <input id="input" />
                        <button id="search">Go</button>
                    </form>
                    <br>
                    <ul class="list-group list-group-flush" id="list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="card-body">
                    <div class="card-title cit"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uvind"></div>
                </div>
            </div>
            <h2 class="5day-title">5-Day Forecast: </h2>

            <div class="row" id="days">

                <div class="col">
                    <div class="card-body">
                        <div class="dat date"></div>
                        <div class="icon"></div>
                        <div class="tem"></div>
                        <div class="humid"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <div class="dat2 date"></div>
                        <div class="icon2"></div>
                        <div class="tem2"></div>
                        <div class="humid2"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <div class="dat3 date"></div>
                        <div class="icon3"></div>
                        <div class="tem3"></div>
                        <div class="humid3"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <div class="dat4 date"></div>
                        <div class="icon4"></div>
                        <div class="tem4"></div>
                        <div class="humid4"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <div class="dat5 date"></div>
                        <div class="icon5"></div>
                        <div class="tem5"></div>
                        <div class="humid5"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js">
    </script>
</body>

</html>
